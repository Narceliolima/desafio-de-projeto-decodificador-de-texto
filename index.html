<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/kermit-hood.png" alt="logo">
        </div>
    </header>

    <main>
        <div class="interface-decodificador-inserir">
            <textarea name="texto-ascodificado" id="texto-ascodificado" cols="30" rows="10" placeholder="Inserir texto aqui..."></textarea>
            
            <p><span>Importante!:</span> Apenas letras min√∫sculas e sem acento.</p>
            <div class="interface-decodificador-inserir-botoes">
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </div>

        <div class="interface-decodificador-imprimir">
            <textarea name="texto-codificado" id="texto-codificado" cols="30" rows="10" disabled>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae quas odio est voluptate ducimus aperiam, eaque quo dolorum fugit magni adipisci odit modi minus in quod quos dolor accusamus dignissimos.</textarea>
            <button>Copiar</button>
        </div>
    </main>
    
    <footer></footer>
</body>
</html>
