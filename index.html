<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Decodificador de texto</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/kermit-hood.png" alt="logo">
        </div>
    </header>

    <main>
        <div class="interface-decodificador-inserir">
            <textarea name="entrada-texto" id="entrada-texto" cols="30" rows="10" placeholder="Inserir texto aqui..."></textarea>
            
            <p><span>Importante!:</span> Apenas letras minúsculas e sem acento.</p>
            <div class="interface-decodificador-inserir-botoes">
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </div>

        <div class="interface-decodificador-imprimir">
            <div class="interface-decodificador-imprimir-area-de-texto">
                <textarea name="saida-texto" id="saida-texto" cols="30" rows="10" disabled></textarea>
                <div class="interface-decodificador-imprimir-sem-mensagens">
                    <img src="./assets/images/kermitpix.png" alt="kermit de lupa">
                    <p>Nenhuma mensagem encontrada</p>
                    <p>Suas mensagens criptografadas ou descriptografadas aparecerão aqui.</p>
                </div>
            </div>
            <button>Copiar</button>
        </div>
    </main>
    
    <footer>
        <p>Desenvolvido por Narcelio S. Lima</p>
    </footer>

    <script src="./assets/script/engine.js" defer></script>
</body>
</html>
